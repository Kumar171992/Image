<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Immigration Compliance Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="header">
    <h1>Immigration Compliance Dashboard</h1>
    <p>Real-time data</p>
  </header>

  <section class="cards">
    <div class="card">
      <h2 id="totalApps">0</h2>
      <p>Total Applications</p>
    </div>
    <div class="card">
      <h2 id="approved">0</h2>
      <p>Approved</p>
    </div>
    <div class="card">
      <h2 id="pending">0</h2>
      <p>Pending</p>
    </div>
  </section>

  <section class="table-container">
    <h3>Application Details</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Country</th>
          <th>Filed Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="js/app.js"></script>
</body>
</html>
